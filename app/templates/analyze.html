{% from "_formhelpers.html" import render_field, render_flash %}
{{ render_flash() }}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<form method=POST>
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.hashtag) }}
    {{ render_field(form.text_data) }}
  </dl>
  <input type="submit" value="Analyze!">
</form>
</body>
</html>
